<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pudgy with Snowfall</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        #fullscreen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            pointer-events: none;
            z-index: 2;
        }
    </style>
</head>
<body>
    <img id="fullscreen-image" src="https://a.imgfoto.host/2025/05/10/pudgy.png" alt="Pudgy">

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            document.body.appendChild(snowflake);

            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.top = -10 + 'px';

            const size = Math.random() * 5 + 5;
            snowflake.style.width = size + 'px';
            snowflake.style.height = size + 'px';

            const animationDuration = Math.random() * 5 + 5;
            snowflake.style.animation = `fall ${animationDuration}s linear infinite`;

            setTimeout(() => {
                snowflake.remove();
            }, animationDuration * 1000);
        }

        setInterval(createSnowflake, 100);

     

    </script>

    <style>
        @keyframes fall {
            to {
                transform: translate(0, 100vh);
            }
        }
    </style>

</body>
</html>
